name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry
      - name: Install dependencies
        run: poetry install
      - name: Ruff
        run: poetry run ruff check .
      - name: Mypy
        run: poetry run mypy .
      - name: Pytest
        run: poetry run pytest

  frontend-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - name: Frontend preview smoke
        run: bash scripts/web_preview_smoke.sh
      - name: Upload frontend smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-smoke-artifacts
          path: artifacts/frontend

  stability-smoke:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry
      - name: Install dependencies
        run: poetry install
      - name: Install uvicorn for smoke runner
        run: poetry run python -m pip install uvicorn
      - name: Stability smoke
        run: poetry run python scripts/ci_smoke.py --port 0 --repeat 3 --repeat-warmup 1 --requests 20 --concurrency 6 --skill meeting_notice --artifacts-dir artifacts
      - name: Upload stability artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stability-smoke-artifacts
          path: |
            artifacts/server.log
            artifacts/load_summary.json
            artifacts/load_summary.*.json
            artifacts/log_summary.json
            artifacts/ci_result.json
            artifacts/ci_result.md
